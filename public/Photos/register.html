<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rural development website</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

   <h1 class="title">Sign Up</h1>
   <div class="main" name="main">
    <input type="checkbox" id="chk" aria-hidden="true"> 
    <div class="signup" name="signup"> 
        <form name="register"action="/register" method="post" >
            <label for="chk" aria-hidden="true">Sign up</label>
            <input type="text" class="name"name="name" placeholder="User Name">
            <input type="number" name="number"placeholder="Phone number" size="10" id="num">
            <input type="email" name="email"placeholder="Email">
            <input type="password" name="password"placeholder="password" class="password">
            <input type="password" name="cpassword"placeholder="Confirm Password" class="cpassword">
            <button type="submit" onclick="titleChange()">Sign up</button>

        </form>
    </div>
    <div class="login">
        <form action="/login" method="post">
            <label for="chk" aria-hidden="true">Login</label>
            <input type="email" name="email"placeholder="Email" required="">
            <input type="password" name="password"placeholder="password" required="">
            <button>Login</button>
        </form>
    </div>
   </div>
   <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({pageLanguage: 'en'}, 'google_translate_element');
    }
    </script>
    
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

    <script src="/routers/homeRouter.js"></script>

</body>
</html>
